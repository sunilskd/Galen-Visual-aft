group 'kyc-automated-visual-test'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'junit', name: 'junit', version: '4.11'
    compile group: 'com.galenframework', name: 'galen-java-support', version: '2.2.6'
    compile group: 'org.testng', name: 'testng', version: '6.9.10'
}
