group 'kyc-automated-visual-test'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'com.galenframework', name: 'galen-java-support', version: '2.3.0'
    compile group: 'org.testng', name: 'testng', version: '6.9.10'
}
